<h2> New Task</h2>
<h4>Task ID {{id}}</h4><input [(ngModel)]="token">
<div style="display: flex;font-size: 12px">
 
  <div style="flex:1"></div>
  <div style="width:800px">
    <div style="display: flex;">
      <div class="field-container">
        <mat-form-field  appearance="outline" floatLabel="always">
          <mat-label>Due Date</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="formData.dueDate">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        
        </mat-form-field>
      </div>
    <div style="flex:1">
       <mat-checkbox class="example-margin" [(ngModel)]="formData.projectFilter">Project Date Filter</mat-checkbox>
      </div>
      <div class="field-container">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Created By</mat-label>
          <input matInput placeholder="Name"  [(ngModel)]="formData.createdBy">
          </mat-form-field>
      </div>
    </div>
   

    <div style="display:flex;">
    
      <div class="field-container">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Client</mat-label>
          <select  matNativeControl [(ngModel)]="formData.client">
            
              <option value="client 1">Client 1</option>
              <option value="client 2" >Client 2</option>
              <option value="client 3">Client 3</option>
            
            
          </select>
        </mat-form-field>
      </div>
    
     
    </div>
  

    <div style="display:flex;width:100%">
      <div style="flex:1;width:100%" class="field-container">
        <mat-form-field floatLabel="always" appearance="outline" style="width:100%">
        <mat-label>Project</mat-label>
        <input matInput placeholder="Project Title"  [(ngModel)]="formData.project">
        </mat-form-field></div>
      
    </div>
  
  
    <div style="display:flex;width:100%">
      <div style="flex:1;width:100%" class="field-container">
        <mat-form-field appearance="outline" floatLabel="always" style="width:100%">
          <mat-label>Task</mat-label>
          <input matInput placeholder="Task Title" [(ngModel)]="formData.taskTitle">
           </mat-form-field>
      </div>
      
    </div>
  
    <div style="display:flex;">
      <div class="field-container">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Status</mat-label>
          <select matNativeControl [(ngModel)]="formData.status">
            
              <option value="inprogress">In Progress</option>
              <option value="completed">Completed</option>
            
          </select>
        </mat-form-field>
      </div>

      <div class="field-container">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Asignee</mat-label>
          <select matNativeControl [(ngModel)]="formData.assignee">
            
              <option value="assignee 1">Assignee 1</option>
              <option value="assignee 2">Assignee 2</option>
            
          </select>
      </mat-form-field>
      </div>
    
    </div>
  
    <div style="display:flex;">
      <div class="field-container">

        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Task Type</mat-label>
          <select matNativeControl [(ngModel)]="formData.taskType">
            
              <option value="type 1">type 1</option>
              <option value="type 2">type 2</option>
            
          </select>
        </mat-form-field>
      </div>

      <div class="field-container">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Priority</mat-label>
          <select matNativeControl [(ngModel)]="formData.priority">
            
              <option value="important">Important</option>
              <option value ="low">Low</option>
            
          </select>
        </mat-form-field>
      </div>
     
    </div>
  
    <div style="display:flex;">
      <div class="field-container">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Notes</mat-label>
          <textarea matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="5"
                    cdkAutosizeMaxRows="8" [(ngModel)]="formData.notes"></textarea>
        </mat-form-field>
      </div>
    
    <div class="field-container">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Email</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="5"
                  cdkAutosizeMaxRows="8" [(ngModel)]="formData.emailNotes"></textarea>
      </mat-form-field>
    </div>
    </div>
  
   
  
  
  
  
  
  <div class="field-container">
    
  
  <button mat-stroked-button color="primary" (click)="saveForm()">Save</button>
  
  </div>
  </div>
  <div style="flex:1"></div>
</div>
